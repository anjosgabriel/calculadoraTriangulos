<script>
    function resultado() {
        var A = parseFloat(document.getElementById("ÂnguloA").value);
        var B = parseFloat(document.getElementById("ÂnguloB").value);
        var C = 180 - (A + B);

        if (A <= 0 || B <= 0 || C <= 0 || A + B + C !== 180) {
            alert('Os ângulos não formam um triângulo válido.');
        } else {
            if (A === B && B === C) {
                alert('Este é um triângulo Equilátero.');
                
            } else if (A === B || A === C || B === C) {
                alert('Este é um triângulo Isósceles.');
    
            } else {
                alert('Este é um triângulo Escaleno.');
            }
        }
    }
